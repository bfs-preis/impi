language: node_js
node_js: lts/*
env: ELECTRON_CACHE=$HOME/.cache/electron ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder USE_HARD_LINKS=false
cache:
  yarn: true
  directories:
  - node_modules
  - $HOME/.cache/electron
  - $HOME/.cache/electron-builder
git:
  depth: 1
install:
  - npm -g install projecto
before_script:

script:
  - yarn release-linux
deploy:
  provider: releases
  api_key: 
    secure: tGHs5BA07AQsDHT0zHThU4UaxEcsi468agSk4IeWrvd5qAhtrFkBx1hvm6xLt9Fu
  skip_cleanup: true
