<div style="position:relative;width:50vw;margin: 0 auto">
  <canvas #myChart ></canvas>
</div>

<div *ngIf="this.ShowLegend==true && this.legendDataSource">
  <mat-expansion-panel>
    <mat-expansion-panel-header collapsedHeight="36px" expandedHeight="36px">
      <mat-panel-title>
        Legende
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-selection-list dense style="display:table">
      <mat-list-option *ngFor="let row of this.legendDataSource;" checkboxPosition="before" (selectionChange)="onLegendClick($event)"
        [value]="row.index" selected="true">
        <div matLine style="display:table-row">
          <div [style.background-color]="row.color" style="display:table-cell;float:left;width:20px;height:20px;border-radius:5px;-webkit-border-radius:5px;-moz-border-radius:5px"></div>
          <span style="display:table-cell;width:50px;min-width:50px;padding-left:10px">{{row.data}}</span>
          <span style="display:table-cell;padding-left:10px">{{row.label}}</span>
        </div>
      </mat-list-option>
    </mat-selection-list>
  </mat-expansion-panel>
</div>
