<mat-tab-group>
    <mat-tab label="Info" i18n-label>
        <div style="display: flex;display: -webkit-flex;justify-content:center;flex-direction:column;-webkit-align-items: center;align-items: center;padding-top:20px;padding-bottom:50px;">
            <div style="width:80%;display: flex;display: -webkit-flex;justify-content:center;flex-direction:row;-webkit-align-items: stretch;align-items: stretch;">
                <app-process-info [ProcessResult]="this.processResult"></app-process-info>
                <app-chart-correct [Violations]="this.processResult?.Violations" [RowCount]="this.processResult?.Options.CsvRowCount"></app-chart-correct>
            </div>

        </div>
    </mat-tab>
    <mat-tab label="Validation" i18n-label>
        <app-chart-violations [Violations]="this.processResult?.Violations"></app-chart-violations>
    </mat-tab>
    <mat-tab label="Matches" i18n-label>
        <app-chart-matches [Matches]="this.processResult?.MatchSummary"></app-chart-matches>
    </mat-tab>
</mat-tab-group>
