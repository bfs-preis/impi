<div style="width:100%;height:100vh;overflow:hidden">
  <div class="mat-app-background" style="width:100%;height:100%">
    <div class="section-header">
      <button mat-mini-fab (click)="openHelpDialog()">
        <mat-icon>help outline</mat-icon>
      </button>
      <button mat-mini-fab (click)="openSettingsDialog()" [disabled]="this._isProcessing">
        <mat-icon>settings</mat-icon>
      </button>
    </div>
    <div style="display:block;margin-top:-40px">
      <app-main (ProcessStart)="_isProcessing=true" (ProcessResult)="_isProcessing=false"></app-main>
    </div>
  </div>
</div>
