<mat-card class="step-card">
  <mat-card-header>
    <mat-card-title>{{'Out.Title' | translate}}</mat-card-title>
    <mat-card-subtitle>
      <app-select-file [defaultPath]="_path" [disabled]="disabled" [buttonText]="'Out.SelectFile' | translate" dialogType="1" (selected)="selectedFile($event)"></app-select-file>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="outGrid">
      <div>
        <div>{{'Out.Directory' | translate}}</div>
        <div [matTooltip]="this._path" [matTooltipClass]="'tooltip'" >{{shortPath()}}</div>
      </div>
    </div>
    <div class="check-icon">
      <mat-icon color="accent" *ngIf="this._isValid">check</mat-icon>
      <mat-icon color="warn" *ngIf="!this._isValid" matTooltip="Verzeichnis nicht gefunden!">error</mat-icon>
    </div>
  </mat-card-content>
</mat-card>
